name: "Terraform Checks"

on:
  workflow_dispatch:
  push:
    paths:
      - "**.tf"
      - ".github/workflows/terraform.yml"
  pull_request:
    paths:
      - "**.tf"
      - ".github/workflows/terraform.yml"

jobs:
  working_directory_matrix:
    strategy:
      matrix:
        working_directory: [
          "terraform/modules/remote-dev"
          "terraform/states"
          "terraform/env"
        ]

  tflint:
    name: Terraform Lint Checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      name: Checkout source code

    - uses: actions/cache@v3
      name: Cache plugin dir
      with:
        path: ~/.tflint.d/plugins
        key: ${{ matrix.os }}-tflint-${{ hashFiles('.tflint.hcl') }}

    - name: Setup TFLint
      uses: terraform-linters/setup-tflint@v1
      with:
        tflint_version: latest
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Show TFLint version
      run: tflint --version

    - name: Init TFLint
      # Runs in each working_directory concurrently.
      run: (cd {{ matrix.working_directory }}; tflint --init)

    - name: Run TFLint
      # Runs in each working_directory concurrently.
      run: (cd {{ matrix.working_directory }}; tflint -f compact)

  tfsec:
    name: Terraform Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code üõé
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run Terraform Security Checks üîç
        uses: triat/terraform-security-scan@v3
        with:
          tfsec_actions_working_dir: terraform/modules/remote-dev
