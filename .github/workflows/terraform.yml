name: "Terraform Checks"

on:
  workflow_dispatch:
  push:
    paths:
      - "**.tf"
      - ".github/workflows/terraform.yml"
  pull_request:
    paths:
      - "**.tf"
      - ".github/workflows/terraform.yml"

jobs:
  tflint:
    name: Terraform Lint Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        working_directory: [
        ]

    steps:
    - uses: actions/checkout@v3
      name: Checkout source code

    - uses: actions/cache@v3
      name: Cache plugin dir
      with:
        path: ~/.tflint.d/plugins
        key: ${{ matrix.os }}-tflint-${{ hashFiles('.tflint.hcl') }}

    - name: Setup TFLint
      uses: terraform-linters/setup-tflint@v1
      with:
        tflint_version: latest

    - name: Show TFLint version
      run: tflint --version

    - name: TFLint terraform/modules/remote-dev
      run: (cd terraform/modules/remote-dev; tflint --init; tflint -f compact)

    - name: TFLint terraform/states
      run: (cd terraform/states; tflint --init; tflint -f compact)

    - name: TFLint terraform/env/prod
      run: (cd terraform/env/prod; tflint --init; tflint -f compact)

  tfsec:
    name: Terraform Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code üõé
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run Terraform Security Checks üîç
        uses: triat/terraform-security-scan@v3
        with:
          tfsec_actions_working_dir: terraform/modules/remote-dev
